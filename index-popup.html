<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <!-- Custom Css -->
    <link rel="stylesheet" href="css/nav-new.css">
    <link rel="stylesheet" href="css/style-design-1.css">
    
    <link rel="stylesheet" href="css/style-popup.css">
    

    <!-- For ICONS  -->
    <script src="https://unpkg.com/feather-icons"></script>

    <title>Popup</title>
    </head>
    <body>


      <div id="wrapper">

        <!-- Start Header NEW ONE -->
        <header id="header">
          <div class="container">
            <nav class="navbar">
              <div class="logo">
                <img src="img/logo.png" alt="#" class="logo__icon">
              </div>
              <form action="#" class="search">
                <div class="search__one">
                  <input type="text" class="search__input" placeholder="Search by keywords">
                  <select class="search__select search__select-1 ">
                    <option> Location </option>
                    <option>2</option>
                  </select>
                  <select class="search__select search__select-2 ">
                    <option> Gender </option>
                    <option>2</option>
                  </select>
                  <button class="search__button">
                    <i class="fas fa-search search__icon"></i>
                  </button>  
                </div>
                <button class="search__button-blue"> Search </button>
              </form>
              <div class="user-nav">
                  <div class="user-nav__home">
                   <a href="#" class="home"> <i data-feather="home" ></i> </a> 
                  </div>
                  <div class="user-nav__msg">
                    <a href="#" class="msg">  <i data-feather="mail"></i></a>
                  </div>
                  <div class="user-nav__not">
                    <a href="#" class="not">  <i data-feather="bell"></i> </a>
                  </div>
                  <div class="user-nav__pic">
                    <img src="img/avatar.png" alt="user photo" class="user-nav__img">
                  </div> 
              </div>
            </nav>
          </div>
        </header>
        <!-- End header -->

          <!-- Start post a case -->
          <div class="base">
            <div class="container">
              <div class="base-post">
                <div class="post-case">
                  <div class="heading">
                    <button class="btn-click">
                      <h3 class="heading-3">
                          Post a case 
                        </h3>
                  </button>
                  </div>
                  <div class="write">
                    <img src="img/avatar.png" alt="post photo" class="write__img">
                    <input type="text" class="write__post" placeholder="Write Something...">
                  </div>
                </div>
              </div>
             
            </div>
          </div>
        <!-- End post a case -->


    </div>
    <!-- End Wrapper -->
   
    <!-- Start PopUp -->
    <div class="popup ">
        <div class="popup__content">

          <div class="post-case-popup">
                <div class="post-case-popup-heading">

                    <div class="title">
                        <h3 class="heading-3">
                            Post a case 
                        </h3>
                    </div>
                    <div class="exit">
                        <button class="btn-for-icon">
                            <i data-feather="x" ></i>
                        </button>
                    </div>

                </div>

                <div class="post-case-popup-write">
                    <img src="img/avatar.png" alt="post photo" class="post-case-popup-write-img">
                    <input type="text" class="post-case-popup-write-input" placeholder="Write Something...">
                </div>
                </div>
  
                  <div class="case-info">
  
                      <div class="case-info-title">
                          <h3 class="heading-3">
                              Case Info
                          </h3>
                      </div>
  
                  </div>
              
                  <div class="case-info-type">
  
                      <div class="case-info-type-filter">
                          <div class="lost">
                              <input type="radio" name="type" id="lost" class="special">
                              <h3 class="lost heading-3">Lost</h3> 
                          </div>
                          <div class="space"></div>
                          <div class="found">
                              <input type="radio" name="type" id="found" class="special">
                              <h3 class="found heading-3">Found</h3>
                          </div>
                      </div> 
  
                  </div>
  
                  <div class="case-info-name">
  
                      <div class="first-name">
                          <h3 class="heading-3"> First name</h3>
                          <input type="name" class="first-name-value inputs"  placeholder="ex:Amal">
                      </div>
                      <div class="last-name">
                          <h3 class="heading-3"> Last name</h3>
                          <input type="name" class="last-name-value inputs"  placeholder="ex:Salah">
                      </div>
  
                  </div>
  
                  <div class="case-info-details">
  
                      <div class="case-info-details-age">
                          <h3 class="heading-3"> Age</h3>
                          <select name="age" id="age" class="inputs">
                              <option>Select a year </option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                          </select>
                      </div>
                      <div class="case-info-details-gender">
                          <h3 class="heading-3"> Gender</h3>
                          <select name="gender" id="gender" class="inputs">
                              <option>Select a type</option>
                              <option value="male">male</option>
                              <option value="female">female</option>
                          </select>
                      </div>
  
                  </div>
                              
                  <div class="case-info-image">
                      
                      <div class="case-info-image-title">
                          <h3 class="heading-3">
                              place an image
                          </h3>
                      </div>
                      <div class="case-info-image-uplode">
                          <form class="box" method="post" action="" enctype="multipart/form-data">
                              <div class="box__input">
                              <input class="box__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />
                              <br>
                              <label for="file"><strong style="color: #818F99;">Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
                              <!-- <button class="box__button" type="submit">Upload</button> -->
                              </div>
                              <!-- <div class="box__uploading">Uploading&hellip;</div>
                              <div class="box__success">Done!</div>
                              <div class="box__error">Error! <span></span>.</div> -->
                              <!-- https://css-tricks.com/drag-and-drop-file-uploading/ -->
                          </form>
                      </div>
                      <button class="btn-blue">
                        Post
                      </button>
  
                  </div>
          </div>
    </div>
  
    <!-- End PopUp -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script> feather.replace() </script>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"> </script>
  </body>
</html>
