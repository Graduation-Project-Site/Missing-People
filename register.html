<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <!-- Custom Css -->
    <link rel="stylesheet" href="css/nav-new.css">
    <!-- <link rel="stylesheet" href="css/style-design-2.css">
    <link rel="stylesheet" href="css/style-popup.css"> -->

    <!-- For ICONS  -->
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>

    <title>Home </title>

    </head>
    <body>
      <!-- Start Wrapper -->
      <div id="wrapper">
        <!-- Start Header  NEW ONE WITH FILTERS -->
        <header id="header">
          <div class="container">
            <nav class="navbar">
              <div class="logo">
                <img src="img/logo.png" alt="#" class="logo__icon">
              </div>
              <form action="#" class="search">
                <div class="search__one">
                  <div class="search__one-input">
                    <!-- <div class="icon">
                      <button class="search__button">
                        <ion-icon name="search-outline"></ion-icon>
                      </button> 
                    </div> -->
                    <div class="input">
                      <input type="text" class="search__input" placeholder="Search by keywords">
                    </div>
                  </div>
                  <!-- Start Select -->
                    <div class="customized-select search__one-select " >
                      <ul class="default_option">
                          <li>
                              <div class="option default">
                                <p> Location </p>
                              </div>
                          </li>
                      </ul>
                      <ul class="select_ul">
                          <li>
                              <div class="option 1">
                                <p> Mansoura </p>
                              </div>
                          </li>
                          <li>
                              <div class="option 2">
                                <p>Dameitta</p>
                              </div>  
                          </li>                         
                      </ul>
                    </div>      
                  <!-- End Select -->
                  <!-- Start Select -->
                    <div class="customized-select search__one-select " >
                      <ul class="default_option">
                          <li>
                              <div class="option default">
                                <p> Gender </p>
                              </div>
                          </li>
                      </ul>
                      <ul class="select_ul">
                          <li>
                              <div class="option 1">
                                <p> Male</p>
                              </div>
                          </li>
                          <li>
                              <div class="option 2">
                                <p>Female</p>
                              </div>  
                          </li>                         
                      </ul>
                    </div>      
                  <!-- End Select -->
                </div>
                <div class="search__two">
                  <button class="search__button-blue"> Search </button>
                </div>
              </form>
            </nav>
          </div>
        </header>
        <!-- End header -->

        <!-- Start Register -->
        <section id="register">
          <div class="container">
            <div class="register_wrapper">
              <div class="register_head">
                <div class="tab active" data-form="signup">Sign Up</div>
                <div class="tab" data-form="login">Log in</div>
              </div>
              <div class="register_body">
                <!-- Sign Up Form -->
                <form class="signup">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Full Name">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="username">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary">Sign up</button>
                </form>

                <!-- log Up Form -->
                <form class="login hide">
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary">Log in</button>
                </form>
                <div class="divider">Or</div>

                <!-- Social ways -->
                <div class="btn-group">
                  <div class="gmail-btn">
                    <img src="/img/gmail-1.svg" alt="Gmail">
                    <span>Sign up with Gmail</span>
                  </div>
                  <div class="facebook-btn">
                    <img src="/img/facebook-f.svg" alt="Facebook">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- End Register -->
      </div>
    <!-- End Wrapper -->

    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"> </script>
    </body>
</html>
